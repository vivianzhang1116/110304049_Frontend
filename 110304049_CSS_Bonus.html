  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    #container {
      width: 40%;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      float: left;
      font-weight: bold;
      margin-right: 10px;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: none; /* Make textarea not resizable */
    }

    .image-container {
      float: left;
      width: 100%;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      
    }

    .form-container {
      overflow: hidden; /* Clear the float */
    }

    
  </style>
